<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 class="white">Generate a</h2>
        <h2 class="green">Random Password</h2>
        <p class="grey">Never use an insecure Password again.</p>
        <button id="generate-elem" onclick="genPassword()"><i class="fa-solid fa-bolt"></i> Generate passwords</button>

        <hr class="line">
        <div class="grid">
            <div id="pw-elem-1" class="box"><i class="fa-solid fa-ellipsis"></i></div>
            <div id="pw-elem-2" class="box"><i class="fa-solid fa-ellipsis"></i></div>
            <div id="pw-elem-3" class="box"><i class="fa-solid fa-ellipsis"></i></div>
            <div id="pw-elem-4" class="box"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
